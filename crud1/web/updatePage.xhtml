<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Update page</title>
    </h:head>
    <h:body>
        <br/>
        <br/>
        <br/>
        <h:form>
            <p:panelGrid columns="2" style="margin:0 auto">
            <p:outputLabel value="ID"/>
            <p:inputText value="#{pizzaBean.id}"/>
            
            <p:outputLabel value="Pizzaname"/>
            <p:inputText value="#{pizzaBean.pizzaName}"/>
            
            <p:outputLabel value="Size"/>
            <p:inputText value="#{pizzaBean.size}"/>
            
            <p:commandButton value="Update order" action="#{pizzaBean.update()}"/>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
